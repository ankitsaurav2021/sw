<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border properties </title>
    <style>
        p.dotted {
            border-style: dotted;
        }
    </style>
</head>
<body>
    <h2 > Border style property</h2>
    <p>This property specifies what kind of border to display:</p>
    <p class="dotted">
        A dotted border
    </p>
</body>
</html>
