<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery </title>
    <style>
        .gallery{
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px,1fr));
            gap: 11px;
        }
        .gallery img{
            width: 100%;
            height: auto;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="gallery">
        <img src="https://via.placeholder.com/150" alt="First Image">
        <img src="https://via.placeholder.com/150" alt="Second Image">
        <img src="https://via.placeholder.com/150" alt="Third Image">
        <img src="https://via.placeholder.com/150" alt="Fourth Image">
        <img src="https://via.placeholder.com/150" alt="Fifth Image">
    </div>
</body>
</html>
